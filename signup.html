<!DOCTYPE html> 
<html> 

<head> 
	<title>Login to Tours and Travels</title> 
	<link rel="stylesheet"
		href="style1.css"> 
</head> 

<body> 
	<div class="main"> 
		<h1>Happy Tours and Travles</h1> 
		<h3>Enter your details</h3> 
		<form action=""> 
            <label for="first"> 
				Name: 
			</label> 
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Full Name" required> 
            
            <label for="first"> 
                E-mail: 
            </label> 
            <input type="email"
                id="first"
                name="first"
                placeholder="Enter your email-id" required> 
        

			<label for="first"> 
				Username: 
			</label> 
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="submit"
						onclick="solve()"> 
					Submit 
				</button> 
			</div> 
		</form> 
		 
	</div> 
</body> 

</html>
